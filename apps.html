<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="apps.css" />
    <title>Apps</title>
  </head>
  <body>
   
    <nav>
      <div><img src="./images/lap.png" alt="logo"></div>
    </nav>
    <main>
      <section class="main__text">
        <h2>Aplicaciones</h2>
        <p>Selecciona la aplicación que quieres usar.</p>
      </section>
      <section class="main__cards">
        <a href="https://www.google.com" target="_blank" class="card">
          <img src="./images/logo-simuladores.png" alt="image">
          <div class="card__title">
            <h4>Simuladores</h4>
            <button>Abrir</button>
          </div>
        </a>
        <a href="https://www.google.com" target="_blank" class="card inactive">
          <img src="./images/logo-vallemagico.png" alt="image">
          <div class="card__title">
            <h4>Valle Mágico</h4>
            <button>Abrir</button>
          </div>
        </a>
        <a href="https://www.google.com" target="_blank" class="card">
          <img src="./images/wikipedia.png" alt="image">
          <div class="card__title">
            <h4>Wikipedia</h4>
            <button>Abrir</button>
          </div>
        </a>
        <a href="https://www.google.com" target="_blank" class="card">
          <img src="./images/moodle.png" alt="image">
          <div class="card__title">
            <h4>Moodle</h4>
            <button>Abrir</button>
          </div>
        </a>
        <a href="https://www.google.com" target="_blank" class="card">
          <img src="./images/logo-colchadetesoros.png" alt="image">
          <div class="card__title">
            <h4>Colcha de tesoros</h4>
            <button>Abrir</button>
          </div>
        </a>
      </section>
    </main>
  </body>
</html>
