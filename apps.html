<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="apps.css" />
    <title>Apps</title>
  </head>
  <body>
   
    <nav>
      <div><img src="./images/lap.png" alt="logo"></div>
    </nav>
    <main>
      <section class="main__text">
        <h2>Aplicaciones</h2>
        <p>Selecciona la aplicaci√≥n que quieres usar.</p>
      </section>
      <section class="main__cards" id="cards">
        
      </section>
    </main>
    <script src="./apps.js"></script>
    <script>
      document.getElementById("cards").innerHTML = agregarAplicaciones
          .map(
            (data, index) => `
              <a href="${data.url}" target="_blank" class="${data.isActive ? "card" : "inactive"
                    }">
                <img src="${data.image}" alt="image">
                <div class="card__title">
                  <h4>${data.title}</h4>
                  <button>Abrir</button>
                </div>
              </a>
            `
          )
          .join("");
    </script>
  </body>
</html>
